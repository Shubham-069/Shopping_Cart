<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
    <div class="container-fluid mt-3 p-5 bg-light">
        <div class="row">
       
            <div class="col-md-10 offset-md-1">
	 <a href="/" class="text-decoration-none"><i
					class="fa-solid fa-arrow-left"></i> Back</a><hr>
                <h2 class="text-center mb-4">My Profile</h2>

                <!-- Success and Error Messages -->
                <th:block th:if="${session.succMsg}">
                    <div class="alert alert-success text-center" role="alert">
                        [[${session.succMsg}]]
                    </div>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <th:block th:if="${session.errorMsg}">
                    <div class="alert alert-danger text-center" role="alert">
                        [[${session.errorMsg}]]
                    </div>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <hr>

                <!-- Profile Card -->
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img alt="" th:src="@{'../img/profile_img/'+${user.profileImage}}"
                                class="border p-2 rounded-circle"
                                style="width: 150px; height: 150px;">
                        </div>

                        <!-- Profile Form -->
                        <form action="/user/update-profile" method="post" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" id="name" name="name" class="form-control" th:value="${user.name}">
                                </div>
                                <div class="col-md-4">
                                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                                    <input type="text" id="mobileNumber" name="mobileNumber" class="form-control" th:value="${user.mobileNumber}">
                                </div>
                                <div class="col-md-4">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" id="email" name="email" class="form-control" readonly th:value="${user.email}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" id="address" name="address" class="form-control" th:value="${user.address}">
                                </div>
                                <div class="col-md-6">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" id="city" name="city" class="form-control" th:value="${user.city}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" id="state" name="state" class="form-control" th:value="${user.state}">
                                </div>
                                <div class="col-md-6">
                                    <label for="pincode" class="form-label">Pincode</label>
                                    <input type="text" id="pincode" name="pincode" class="form-control" th:value="${user.pincode}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="img" class="form-label">Profile Image</label>
                                    <input type="file" id="img" name="img" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="role" class="form-label">Role</label>
                                    <input type="text" id="role" name="role" class="form-control" readonly th:value="${user.role}">
                                </div>
                            </div>

                            <input type="hidden" name="id" th:value="${user.id}">

                            <div class="text-center">
                                <button class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>

                <hr>

                <!-- Change Password Section -->
                <div class="mt-4">
                    <h3 class="text-center">Change Password</h3>
                    <div class="card">
                        <div class="card-body">
                            <form action="/user/change-password" method="post">
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">Current Password</label>
                                    <input required type="password" id="currentPassword" name="currentPassword" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input required type="password" id="newPassword" name="newPassword" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input required type="password" id="confirmPassword" name="confirmPassword" class="form-control">
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-primary">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
