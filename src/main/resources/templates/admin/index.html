<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
    <div class="container p-5">
        <p class="text-center fs-3 mb-4 mt-2 fw-bold ">Admin Dashboard</p>
        <div class="row g-4">

            <!-- Add Product Card -->
            <div class="col-md-4">
                <a href="/admin/loadAddProduct" class="text-decoration-none">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-body text-center text-primary py-4">
                            <i class="fa-solid fa-plus-circle fa-3x mb-2"></i>
                            <h4 class="fw-bold mb-0">Add Product</h4>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Add Category Card -->
            <div class="col-md-4">
                <a href="/admin/category" class="text-decoration-none">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-body text-center text-warning py-4">
                            <i class="fa-solid fa-tags fa-3x mb-2"></i>
                            <h4 class="fw-bold mb-0">Add Category</h4>
                        </div>
                    </div>
                </a>
            </div>

            <!-- View Product Card -->
            <div class="col-md-4">
                <a href="/admin/products" class="text-decoration-none">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-body text-center text-success py-4">
                            <i class="fa-solid fa-box-open fa-3x mb-2"></i>
                            <h4 class="fw-bold mb-0">View Products</h4>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Orders Card -->
            <div class="col-md-4">
                <a href="/admin/orders" class="text-decoration-none">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-body text-center text-warning py-4">
                            <i class="fa-solid fa-truck fa-3x mb-2"></i>
                            <h4 class="fw-bold mb-0">Orders</h4>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Users Card -->
            <div class="col-md-4">
                <a href="/admin/users?type=1" class="text-decoration-none">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-body text-center text-primary py-4">
                            <i class="fa-solid fa-users fa-3x mb-2"></i>
                            <h4 class="fw-bold mb-0">Users</h4>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Add Admin Card -->
            <div class="col-md-4">
                <a href="/admin/add-admin" class="text-decoration-none">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-body text-center text-primary py-4">
                            <i class="fa-solid fa-user-plus fa-3x mb-2"></i>
                            <h4 class="fw-bold mb-0">Add Admin</h4>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Admin Card -->
            <div class="col-md-4">
                <a href="/admin/users?type=2" class="text-decoration-none">
                    <div class="card shadow-sm border-0 rounded">
                        <div class="card-body text-center text-primary py-4">
                            <i class="fa-solid fa-user-tie fa-3x mb-2"></i>
                            <h4 class="fw-bold mb-0">Admin</h4>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</section>

</body>
</html>
