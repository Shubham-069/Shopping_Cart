<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
    <div class="container p-5 mt-3">
        <div class="row">
        
				
					
            <div class="col-md-8 offset-md-2">
            <a href="/admin/" class="text-decoration-none"><i
					class="fa-solid fa-arrow-left"></i> Back</a><hr>
                <div class="card shadow-sm border-0 rounded">
                    <div class="card-header text-center bg-success text-white">
                        <p class="fs-4 mb-0 fw-bold text-white">Add Product</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-white fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Enter Title</label>
                                <input type="text" name="title" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Enter Description</label>
                                <textarea rows="3" class="form-control" name="description" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-control" name="category" required>
                                    <option value="">-- Select --</option>
                                    <option th:each="c:${categories}">[[${c.name}]]</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" checked value="true" name="isActive" id="activeStatus">
                                    <label class="form-check-label" for="activeStatus">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="false" name="isActive" id="inactiveStatus">
                                    <label class="form-check-label" for="inactiveStatus">
                                        Inactive
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Enter Price</label>
                                <input type="number" name="price" class="form-control" step="0.01" required>
                            </div>

                            <div class="row">
                                <div class="mb-3 col">
                                    <label class="form-label">Enter Stock</label>
                                    <input type="number" name="stock" class="form-control" required>
                                </div>

                                <div class="mb-3 col">
                                    <label class="form-label">Upload Image</label>
                                    <input type="file" name="file" class="form-control" accept="image/*">
                                </div>
                               
                            </div>

                            <button type="submit" class="btn btn-success w-100">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
