<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="conatiner p-5 mt-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
				<a href="/admin/category" class="text-decoration-none"><i
					class="fa-solid fa-arrow-left"></i> Back</a><hr>
					<div class="card card-sh">
						<div class="card-header text-center bg-success">
						<p class="fs-4 fw-bold text-white">Edit Category</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-white fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
							<input type="hidden" name="id" th:value="${category.id}">
								<div class="mb-3">
									<label>Enter Category</label> <input type="text" name="name" th:value="${category.name}"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Status</label>

									<div class="form-check">
										<input class="form-check-input" type="radio" th:checked="${category.isActive==true}" value="true"
											name="isActive" id="flexRadioDefault1"> <label
											class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio"
											name="isActive" th:checked="${category.isActive==false}" value ="false" id="flexRadioDefault2" >
										<label class="form-check-label" for="flexRadioDefault2">
											Inactive</label>
									</div>
								</div>

								<div class="mb-3 col">
									<label>Upload Image</label> <input type="file" name="file"
										class="form-control">
								</div>
								<img th:src="@{'/img/category_img/'+${category.imageName}}" width="100px" height="80px">
								<button class="btn btn-success col-md-12">Update</button>
							</form>
						</div>
					</div>
				</div>

				
			</div>
		</div>
	</section>
</body>
</html>
