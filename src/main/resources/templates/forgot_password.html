<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row align-items-center">
            <!-- Image Section (Left Side) -->
            <div class="col-md-6">
                <img src="img/ecom.png" alt="E-commerce Image" class="img-fluid" style="height: 400px; object-fit: cover;">
            </div>

            <!-- Forgot Password Form Section (Right Side) -->
            <div class="col-md-6">
                <div class="card shadow rounded">
                    <!-- Header -->
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="fw-bold mb-0">Forgot Password</h4>
                    </div>

                    <!-- Session Messages -->
                    <div class="card-body">
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <!-- Forgot Password Form -->
                        <form action="/forgot-password" method="post">
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email</label>
                                <input class="form-control" name="email" type="email" required placeholder="Enter your email">
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary col-12">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




</body>
</html>
