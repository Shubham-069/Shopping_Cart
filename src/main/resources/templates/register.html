<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
	<div class="container mt-5 p-5">
		<div class="row">
			<div class="col-md-5 p-5 d-flex justify-content-center align-items-center">
				<img alt="" src="img/ecom.png" class="img-fluid" style="max-height: 400px;">
			</div>
			<div class="col-md-7 p-2">
				<div class="card shadow-lg border-light">
					<div class="card-header bg-light text-center rounded-top">
						<p class="fs-4 fw-bold mb-2">Register</p>
						
						<th:block th:if="${session.succMsg}">
						<p class="text-success fw-bold  text-center">[[${session.succMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold  text-center">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
					</div>
					<div class="card-body">
						<form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate method="post">
							<div class="row">
								<div class="col">
									<label class="form-label">Full Name</label>
									<input required class="form-control border-primary" name="name" type="text">
								</div>

								<div class="col">
									<label class="form-label">Mobile Number</label>
									<input required class="form-control border-primary" name="mobileNumber" type="number">
								</div>
							</div>

							<div class="mb-3">
								<label class="form-label">Email</label>
								<input required class="form-control border-primary" name="email" type="email">
							</div>

							<div class="row">
								<div class="col">
									<label class="form-label">Address</label>
									<input required class="form-control border-primary" name="address" type="text">
								</div>

								<div class="col">
									<label class="form-label">City</label>
									<input required class="form-control border-primary" name="city" type="text">
								</div>
							</div>

							<div class="row">
								<div class="col">
									<label class="form-label">State</label>
									<input required class="form-control border-primary" name="state" type="text">
								</div>

								<div class="col">
									<label class="form-label">Pincode</label>
									<input required class="form-control border-primary" name="pincode" type="number">
								</div>
							</div>

							<div class="row">
								<div class="col">
									<label class="form-label">Password</label>
									<input required class="form-control border-primary" name="password" type="password" id="pass">
								</div>

								<div class="col">
									<label class="form-label">Confirm Password</label>
									<input required class="form-control border-primary" name="confirmpassword" type="password">
								</div>
							</div>

							<div class="mb-3">
								<label class="form-label">Profile Image</label>
								<input class="form-control border-primary" name="img" type="file">
							</div>

							<button type="submit" class="btn btn-primary text-white col-md-12 rounded-pill">Register</button>
						</form>
					</div>

					<div class="card-footer text-center bg-light">
						Already have an account? <a href="/signin" class="text-decoration-none text-primary">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>


</body>
</html>
