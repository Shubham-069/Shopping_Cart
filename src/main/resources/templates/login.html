<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div
					class="col-md-6 p-5 d-flex justify-content-center align-items-center">
					<img alt="E-commerce" src="img/ecom.png" class="img-fluid"
						style="max-height: 400px;">
				</div>
				<div class="col-md-6 mt-3 p-5">
					<div class="card shadow-lg border-light">
						<div
							class="card-header bg-light text-center rounded-top">
							<p class="fs-4 mb-2 fw-bold">Login</p>
							<div th:if="${param.error}"
								class="alert alert-danger text-center">

								<th:block
									th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
									[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
								</th:block>



							</div>

							<div th:if="${param.logout}" class="alert alert-success">
								Logout Successfully</div>
						</div>

						<div class="card-body">
							<form action="/login" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label> <input
										class="form-control border-primary" name="username"
										type="email" required>
								</div>

								<div class="mb-3">
									<label class="form-label">Password</label> <input
										class="form-control border-primary" name="password"
										type="password" required>
								</div>
								<button type="submit"
									class="btn btn-primary text-white col-md-12 rounded-pill">Login</button>
							</form>
						</div>

						<div class="card-footer text-center bg-light">
							<a href="/forgot-password"
								class="text-decoration-none text-primary">Forgot Password</a><br>
							Don't have an account? <a href="/register"
								class="text-decoration-none text-primary">Create one</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
