<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<section class="container my-4">

		<!-- START SLIDER -->
		<div id="carouselExampleIndicators"
			class="carousel slide mb-5 shadow-sm rounded">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="0" class="active" aria-current="true"
					aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner rounded">
				<div class="carousel-item active">
					<img src="img/ecom1.png" class="d-block w-100" alt="Slide 1"
						height="550px">
				</div>
				<div class="carousel-item">
					<img src="img/cart.jpg" class="d-block w-100" alt="Slide 2"
						height="550px">
				</div>
				<div class="carousel-item">
					<img src="img/cart2.png" class="d-block w-100" alt="Slide 3"
						height="550px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- End Slider -->

		<!-- START CATEGORY MODULE -->
		<div class="container py-4">
			<h2 class="text-center fs-4 mb-4">Category</h2>
			<div class="row justify-content-center g-4">
				<div class="col-md-3 col-sm-6" th:each="c:${category}">
					<div
						class="card shadow-sm border-0 p-3 d-flex justify-content-center align-items-center rounded-circle"
						style="width: 250px; height: 250px;">
						<img th:src="@{'img/category_img/'+${c.imageName}}"
							class="img-fluid rounded-circle"
							style="width: 150px; height: 150px; object-fit: cover;"> <a
							th:href="@{'/products?category='+${c.name}}"
							class="stretched-link fw-bold text-decoration-none text-dark mt-2">[[${c.name}]]</a>
					</div>
				</div>
			</div>
		</div>
		<!-- End CATEGORY MODULE -->

		<!-- Start Latest Product Module -->
		<div class="container-fluid bg-white py-5">
			<h2 class="text-center fs-4 mb-4">Latest Product</h2>
			<div class="row g-4">
				<div class="col-md-3 col-sm-6" th:each="p:${products}">
					<div
						class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded border-0 d-flex flex-column justify-content-center align-items-center"
						style="height: 300px;">
						<img th:src="@{'img/product_img/'+${p.image}}"
							class="img mb-2 p-4" style="max-width: 100%; height:250px;">
						<p class="fw-bold mt-2 text-center">
							<a th:href="@{'/product/'+${p.id}}"
								class="text-decoration-none text-dark">[[${p.title}]]</a>
						</p>
					</div>
				</div>

			</div>
			<!-- End Latest Product Module -->
	</section>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
