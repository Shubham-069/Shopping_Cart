<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row align-items-center">
            <!-- Image Section (Left Side) -->
            <div class="col-md-6">
                <img src="img/ecom.png" alt="E-commerce Image" class="img-fluid" style="height: 400px; object-fit: cover;">
            </div>

            <!-- Reset Password Form Section (Right Side) -->
            <div class="col-md-6">
                <div class="card shadow rounded">
                    <!-- Header -->
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="fw-bold mb-0">Reset Password</h4>
                    </div>

                    <!-- Session Messages -->
                    <div th:if="${param.error}" class="alert alert-danger text-center mt-2">
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>

                    <!-- Card Body -->
                    <div class="card-body p-4">
                        <form action="/reset-password" method="post" id="resetPassword" novalidate>
                            <!-- New Password Input -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">New Password</label>
                                <input class="form-control" name="password" type="password" id="pass"
                                    placeholder="Enter new password" required>
                            </div>

                            <!-- Confirm Password Input -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Confirm Password</label>
                                <input class="form-control" name="confirmPassword" type="password"
                                    placeholder="Confirm your password" required>
                            </div>

                            <!-- Hidden Token Input -->
                            <input type="hidden" th:value="${token}" name="token">

                            <!-- Reset Password Button -->
                            <button type="submit" class="btn btn-primary col-12 mt-3">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>





</body>
</html>
